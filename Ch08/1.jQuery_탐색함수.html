<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색함수</title>
    <!--
        날짜: 2023/07/27
        이름: 이지민
        내용: jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            // jQuery() - documint.querySelect('ul > li');
            const tags = jQuery('ul > li');
            console.log('tags length : '+tags.length);

            //eq() - 해당 요소 지정
            tags.eq(0).css('color','red');
            tags.eq(1).css('color','#0f0');

            //first(), last() - 첫번째 요소, 마지막 요소
            tags.first().css('color', 'grey');
            tags.last().css('color', 'green');

            //slice() - 선택된 요소(start, end) 안에 속성 반환 
            tags.slice(1,3).css('bachground','yellow');

            //each() - 콜백 함수를 넣어 반복적인 작업 수행
            tags.each(function(){

                $(this).css('border','1px solid black');

            });

            // children() - 선택한 요소의 모든 자식 요소를 선택
            tags.eq(4).children().css('border','1px solid red');

            // next(). prev()  선택된 요소의 다음 형제 요소, 선택된 요소의 이전 형제 요소
            tags.first().next().next().css('color','orange');
            tags.last().prev().prev().css('background','pink');
            
            // find() - 선택된 요소 내에 찾기
            tags.find('.seomyun');

            // parent() - 부모 요소 사용
            tags.find('.seomyun').parent().prev().css('background','aqua');

        });

    </script>
</head>
<body>
    <h3>1.jQuery 탐색함수</h3>
    
    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span class="seomyun">부산</span>
            <li>서면</li>
            <li>경성대</li>
            <li>해운대</li>
            <li>남포동</li>
        </li>
        <li class="gwangju">광주</li>
    </ul울
    
</body>
</html>
