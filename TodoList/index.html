<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script>

    window.onload = function(){
      const todoList = document.getElementById('todoList');
      const inputTodo = document.getElementById('inputTodo');
      const btnAdd = document.getElementById('btnAdd');

      btnAdd.addEventListener('click',function(e){
        let todoValue = inputTodo.value;
        if(todoValue == '') {
          alert('할일을 입력하세요.');
          return;
        }

        const listItem = document.createElement('li');
        listItem.className = 'd-flex list-group-item';
        listItem.innerText = inputTodo.value;

        const listBtn = document.createElement('button');
        listBtn.className = 'btn-close ms-auto';
        listBtn.onclick = function(e) {
          let pNode = e.target.parentNode;
          todoList.removeChild(pNode);
        }

        listItem.appendChild(listBtn);
        todoList.appendChild(listItem);
        

      });

    }
  
  </script>
  </head>
  <body>
    
    <div class="container">
      <div class="p-3 mt-3 bg-primary">
        <h3 class="text-light">ToDo List</h3>
      </div>
      <p class="p-3">
        오늘 할일을 작성해보세요.
      </p>
      <div class="input-group mb-3">
        <input type="text" id="inputTodo" class="form-control" placeholder="할일을 입력하세요." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button type="button" id="btnAdd" class="btn btn-primary">추가</button>
      </div>
      <ol id="todoList" class="list-group list-group-numbered"></ol>
    </div>

  </body>
</html>
